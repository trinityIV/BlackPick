<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contrôler Quake 2</title>
</head>
<body>
    <h1>Contrôler Quake 2</h1>
    <button onclick="envoyerCommande('move_forward')">Avancer</button>
    <button onclick="envoyerCommande('move_backward')">Reculer</button>

    <script>
        const ws = new WebSocket('ws://localhost:9002/GameControl');

        ws.onopen = () => {
            console.log('Connecté au serveur WebSocket');
        };

        ws.onmessage = (event) => {
            console.log('Message du serveur :', event.data);
        };

        function envoyerCommande(commande) {
            ws.send(commande);
        }
    </script>
</body>
</html>
